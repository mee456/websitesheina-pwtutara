<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Kecamatan - Website Kecamatan Purwokerto Utara</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">

  <style>
    :root {
      --primary: #10b981;
      --dark: #0f172a;
      --white: #ffffff;
      --slate-100: #f1f5f9;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: var(--slate-100); overflow: hidden; }

    /* HEADER */
    header {
      background: var(--dark);
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      position: relative;
      z-index: 1000;
    }
    .logo-area { display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; }
    .logo-area img { width: 30px; }
    
    .nav-links { display: flex; gap: 15px; list-style: none; }
    .nav-links a { color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.85rem; transition: 0.3s; }
    .nav-links a:hover { color: var(--primary); }

    /* MAIN LAYOUT */
    .main-wrapper {
      display: flex;
      height: calc(100vh - 60px);
      position: relative;
    }

    /* SIDEBAR CONTROL */
    .sidebar {
      width: 300px;
      background: white;
      height: 100%;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      z-index: 500;
      overflow-y: auto;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .sidebar.hidden { transform: translateX(-100%); position: absolute; }

    .card-tool {
      background: var(--slate-100);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 4px solid var(--primary);
    }
    .card-tool h4 { font-size: 0.9rem; margin-bottom: 10px; color: var(--dark); }

    /* MAP AREA */
    #map {
      flex-grow: 1;
      background: #eee;
      position: relative;
    }

    /* FLOATING BUTTONS */
    .map-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 400;
    }
    .btn-float {
      background: white;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    .btn-float:hover { background: var(--primary); color: white; transform: scale(1.1); }

    /* CHECKBOX STYLING */
    .check-item { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 0.85rem; cursor: pointer; }
    .check-item input { accent-color: var(--primary); width: 16px; height: 16px; }

    /* ANIMATION */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .active-badge {
      display: inline-block;
      padding: 4px 10px;
      background: #d1fae5;
      color: var(--primary-dark);
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      animation: pulse 2s infinite;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        width: 80%;
        transform: translateX(-100%);
      }
      .sidebar.active { transform: translateX(0); }
      .nav-links { display: none; }
    }
  </style>
</head>

<body>

  <header>
    <a href="../index.html" class="logo-area">
      <img src="../img/kab-banyumas.png" alt="Logo">
      <span style="font-weight: 700; font-size: 0.9rem;">PETA KECAMATAN</span>
    </a>
    <ul class="nav-links">
      <li><a href="../index.html">Beranda</a></li>
      <li><a href="../statistik.html">Statistik</a></li>
      <li><a href="../tentang.html">Tentang</a></li>
    </ul>
    <button class="btn-float" id="menuToggle" style="width: auto; padding: 0 15px; height: 35px; font-size: 0.8rem;">
       â˜° Filter
    </button>
  </header>

  <div class="main-wrapper">
    <aside class="sidebar" id="sidebar">
      <div style="margin-bottom: 25px;">
        <span class="active-badge">Peta Interaktif Aktif</span>
        <h2 style="font-size: 1.2rem; margin-top: 10px;">Kontrol Lapisan</h2>
        <p style="font-size: 0.75rem; color: #64748b;">Pilih wilayah yang ingin ditampilkan</p>
      </div>

      <div class="card-tool">
        <h4>Wilayah Utama</h4>
        <label class="check-item">
          <input type="radio" name="view" checked onclick="toggleLayer('Kecamatan')">
          Kecamatan Purwokerto Utara
        </label>
      </div>

      <div class="card-tool">
        <h4>Filter Kelurahan</h4>
        <div id="desa-filters">
          
          <label class="check-item"><input type="checkbox" class="desa-check" value="Sumampir" onchange="updateFilters()"> Sumampir</label>
          <label class="check-item"><input type="checkbox" class="desa-check" value="Bancarkembar" onchange="updateFilters()"> Bancarkembar</label>
                   
          <label class="check-item"><input type="checkbox" class="desa-check" value="Pabuaran" onchange="updateFilters()"> Pabuaran</label>
          <label class="check-item"><input type="checkbox" class="desa-check" value="Purwanegara" onchange="updateFilters()"> Purwanegara</label>
        </div>
      </div>

      <div style="font-size: 0.7rem; color: #94a3b8; margin-top: 50px;">
        &copy; 2025 GIS Purwokerto Utara
      </div>
    </aside>

    <div id="map">
      <div class="map-controls">
        <button class="btn-float" onclick="window.location.reload()" title="Reset Peta">ðŸ”„</button>
        <button class="btn-float" id="fullScreenBtn" title="Full Screen">â›¶</button>
      </div>
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>
  </div>

  <script src="resources/qgis2web_expressions.js"></script>
  <script src="resources/polyfill.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>
  
  <!-- Layer Data Files -->
  <script src="layers/purwanegara_1.js"></script>
  <script src="layers/Desa_2.js"></script>
  <script src="layers/PointKantorKec_3.js"></script>
  <script src="layers/BalaiDesa_4.js"></script>
  <script src="layers/Kuburan_5.js"></script>
  <script src="layers/sekolah_6.js"></script>
  <script src="layers/purwokertoutara_7.js"></script>
  
  <!-- Layer Style Files -->
  <script src="styles/purwanegara_1_style.js"></script>
  <script src="styles/Desa_2_style.js"></script>
  <script src="styles/PointKantorKec_3_style.js"></script>
  <script src="styles/BalaiDesa_4_style.js"></script>
  <script src="styles/Kuburan_5_style.js"></script>
  <script src="styles/sekolah_6_style.js"></script>
  <script src="styles/purwokertoutara_7_style.js"></script>
  
  <!-- Main Layers and Map Initialization -->
  <script src="./layers/layers.js" type="text/javascript"></script> 
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>

  <script>
    // 1. Toggle Sidebar Mobile
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // 2. Fungsi updateFilters yang lebih robust dengan proper rendering
    function updateFilters() {
      // Dapatkan semua checkbox desa yang dipilih
      const selectedDesas = Array.from(document.querySelectorAll('.desa-check:checked')).map(cb => cb.value);
      
      // Pastikan layer Desa_2 ada
      if (typeof lyr_Desa_2 === 'undefined') {
        console.warn('Layer Desa_2 belum tersedia');
        return;
      }
      
      const source = lyr_Desa_2.getSource();
      if (!source) {
        console.warn('Source dari lyr_Desa_2 tidak tersedia');
        return;
      }

      // Tampilkan/Sembunyikan features berdasarkan pilihan
      source.forEachFeature((feature) => {
        const featureName = feature.get('NAME_4');
        if (selectedDesas.length === 0) {
          // Jika tidak ada yang dipilih, tampilkan semua
          feature.set('hideInMap', false);
        } else {
          // Jika ada yang dipilih, hanya tampilkan yang dipilih
          feature.set('hideInMap', !selectedDesas.includes(featureName));
        }
      });
      
      // Trigger re-render dengan memanggil changed event
      source.changed();
      
      // Efek visual feedback
      const activeText = document.querySelector('.active-badge');
      if (activeText) {
        activeText.innerText = selectedDesas.length > 0 ? 
          `Filter Aktif: ${selectedDesas.length} Desa` : 
          "Peta Interaktif Aktif";
      }
    }

    // 3. Fungsi Toggle View
    function toggleLayer(viewName) {
      if (viewName === 'Kecamatan') {
        // Uncheck semua checkbox desa
        document.querySelectorAll('.desa-check').forEach(cb => cb.checked = false);
        
        // Tampilkan seluruh kecamatan dan tampilkan semua desa
        if (typeof lyr_purwokertoutara_7 !== 'undefined') {
          lyr_purwokertoutara_7.setVisible(true);
        }
        if (typeof lyr_Desa_2 !== 'undefined') {
          lyr_Desa_2.setVisible(true);
          // Reset semua filter
          const source = lyr_Desa_2.getSource();
          if (source) {
            source.forEachFeature((feature) => {
              feature.set('hideInMap', false);
            });
            source.changed();
          }
        }
        
        // Reset badge text
        const activeText = document.querySelector('.active-badge');
        if (activeText) {
          activeText.innerText = "Peta Interaktif Aktif";
        }
      }
    }

    // 4. Fullscreen Manual
    document.getElementById('fullScreenBtn').addEventListener('click', () => {
      const mapElem = document.getElementById('map');
      if (!document.fullscreenElement) {
        mapElem.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // 5. Initialize - Tunggu map selesai loading
    window.addEventListener('load', () => {
      setTimeout(() => {
        // Pastikan semua layer sudah tersedia
        if (typeof lyr_Desa_2 !== 'undefined' && lyr_Desa_2.getSource()) {
          // Inisialisasi semua feature dengan hideInMap = false
          const source = lyr_Desa_2.getSource();
          source.forEachFeature((feature) => {
            if (feature.get('hideInMap') === null || feature.get('hideInMap') === undefined) {
              feature.set('hideInMap', false);
            }
          });
          console.log('Map initialized successfully');
        }
      }, 1000);
    });
  </script>
</body>
</html>
